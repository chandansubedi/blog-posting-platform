{% extends 'baseFiles/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Posts {% endblock %}
{% block content %}
 
<div class="container">
    <div class="row mt-5 pt-5">
       <div class="col-md-8 offset-md-2">
        <div class="card my-3 shadow">
            <div class="card-body"> 
                <div class="alert alert-danger">
                 Are you sure you want to delete this blog  
                </div>
                <form method="post">  
                    {% csrf_token %}
                    <a class="btn btn-secondary" href="{% url 'post_details' post.id %}">Cancel</a>
                    <input class="btn btn-secondary " type="submit" value="Conform" >
                    
                </form>
            </div>
        </div>
       </div>
    </div>
</div>

{% endblock %}
