{% extends 'baseFiles/base.html' %}
{% block content %}

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4">
            <div class="card my-3 shadow ">
                <div class="card-body">
                    <h4>form</h4>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" class="btn btn-primary", value="post">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {% for post in posts %}  
            <div class="card shadow mb-3 ">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="" alt="image1">
                        </div>
                        <div class="col-md-8">
                            <small>{{post.date_created}} </small>
                            <hr>
                            <a href="" class="h3 text-decoration-none">{{post.title}}</a>
                            <p class="text-justify my-3">{{post.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
