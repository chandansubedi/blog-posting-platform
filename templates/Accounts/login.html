{% extends 'baseFiles/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-5 offset-4">
            <div class="card my-3 shadow ">
                <div class="card-body">
                    <h2 class="mb-4">Login</h2>
                    <form method="POST">  
                        {% csrf_token %}
                        {{form | crispy }}
                        <input type="submit" class="btn btn-primary btn-block my-4", value="Login">
                    </form>
                    <div class="text-center my-3">
                        <a class="text-center" href="">Forget Password</a>
                    </div>
                    <div class="text-center">
                        <a class=" my-3 btn btn-outline-success  " href="{% url 'sign_up' %}">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
